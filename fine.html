<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
			rect:hover {
					fill: orange;
			}
		</style>
    </head>
    <body>
		<p>ในปัจจุบันนี้มีผู้ที่ไม่ปฏิบัติตามกฎหมายอยู่มากพอสมควร ซึ่งควรจะหาวิธีการรณรงค์เพื่อไม่ให้คนเหล่านั้นปฏิบัติตามกฎหมาย </p>
		<p>กราฟที่ 1 เป็นกราฟแสดงค่าปรับในความผิดต่างๆ ตามกฎหมาย</p>
		<script type="text/javascript">
            //Width and height
			var w = 900;
			var h = 250;
			
			//var dataset = [ 2, 1, 4, 10, 40];

			var xScale = d3.scale.ordinal()
							.domain(d3.range(dataset.length))
							.rangeRoundBands([0, w], 0.05);

			var yScale = d3.scale.linear()
							.domain([0, d3.max(dataset)])
							.range([0, h]);
			
			var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom")
			.ticks(5);
			
			var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left")
			.ticks(10);
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			d3.csv("fine.csv", function(error, data) {
				data.forEach(function(d) {
					d.problem = +d.problem;
					d.fine = +d.fine;
				});
				
				x.domain(data.map(function(d) { return d.problem; }));
				y.domain([0, d3.max(data, function(d) {
					return d.fine;
				})]);
  
			svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis)
			.selectAll("text")
			.style("text-anchor", "end")
			.attr("dx", "-.8em")
			.attr("dy", "-.55em")
			.attr("transform", "rotate(-90)" );

			svg.append("g")
			.attr("class", "y axis")
			.call(yAxis)
			.append("text")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("Fines(500)");
			
			//Create bars
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d);
			   })
			   .attr("width", xScale.rangeBand())
			   .attr("height", function(d) {
			   		return yScale(d);
			   })
			   .attr("fill", function(d) {
					return "rgb(0, 0, " + (d * 10) + ")";
			   });

			//Create labels
				svg.selectAll("text")
				   .data(dataset)
				   .enter()
				   .append("text")
				   .text(function(d) {
						return d;
				   })
				   .attr("text-anchor", "middle")
				   .attr("x", function(d, i) {
						return xScale(i) + xScale.rangeBand() / 2;
				   })
				   .attr("y", function(d) {
						return h - yScale(d) + 14;
				   })
				   .attr("font-family", "sans-serif")
				   .attr("font-size", "11px")
				   .attr("fill", "white");	
			 
			 });  
			function type(d) {
				d.fine = +d.fine;
			return d;
	}
        </script>		
    </body>
</html>
